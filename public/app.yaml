service: track

# [START runtime]
runtime: python27
api_version: 1
threadsafe: true
# [END runtime]

# [START handlers]
handlers:
  - url: "/track/service-worker.js"
    secure: always
    static_files: service-worker.js
    upload: service-worker.js
    mime_type: application/javascript

  - url: /track/(precache-manifest.*)$
    secure: always
    mime_type: application/javascript
    static_files: \1
    upload: (precache-manifest.*)$

  - url: /track/(.*\.js)$
    secure: always
    static_files: \1
    upload: .*\.js$
    mime_type: application/javascript

  - url: /track/(.*\.(css|map|png|jpg|svg|ico|json|txt|woff))$
    secure: always
    static_files: \1
    upload: .*\.(css|map|png|jpg|svg|ico|json|txt|woff)$

  - url: "/track"
    secure: always
    static_files: index.html
    upload: index.html

  - url: "/track/(.*)"
    secure: always
    static_files: index.html
    upload: index.html
# [END handlers]
